<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スクリーンショット</title>
    <link rel="stylesheet" href="../node_modules/photon/dist/css/photon.css">
    <link rel="stylesheet" href="tweet_capture.css">
</head>
<body>
<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane">
                <div id="output"></div>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <form name="tweetForm">
                <div class="form-group">
                    <textarea name="tweetArea" id="tweet-area" rows="2" class="form-control" maxlength="120"></textarea>
                </div>
            </form>
            <button class="btn btn-default" id="close">
                Close
            </button>
            <button class="btn btn-primary pull-right" id="upload">
                Tweet
            </button>
        </div>
    </footer>
</div>
<script src="tweet_capture.js"></script>
</body>
</html>
